{% macro render_field(field, attrs={}) %}
    <div class="form-group">
        {{ field.label(class="form-label") }}
        {{ field(**attrs) }}
        {% if field.errors %}
            <div class="invalid-feedback d-block">
                {% for error in field.errors %}
                    <span>{{ error }}</span>
                {% endfor %}
            </div>
        {% endif %}
    </div>
{% endmacro %}
