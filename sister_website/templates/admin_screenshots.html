{% extends "base.html" %}

{% block title %}Screenshot Browser{% endblock %}

{% block content %}
<div class="admin-container">
    <h1>Screenshot Browser</h1>

    <div class="screenshot-browser-wrapper">
        <!-- Filters across full width -->
        <div class="screenshot-filters admin-filters">
            <form id="filter-form" class="filters-grid">
                <div class="form-group">
                    <label for="platform-filter">Platform</label>
                    <select id="platform-filter">
                        <option value="all">All</option>
                        <option value="PC">PC</option>
                        <option value="Console">Console</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="type-filter">Type</label>
                    <select id="type-filter">
                        <option value="all">All</option>
                        <option value="space">Space</option>
                        <option value="ground">Ground</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="accepted-filter">License Accepted</label>
                    <select id="accepted-filter">
                        <option value="all">All</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                        <option value="pending">Pending</option>
                    </select>
                </div>
            </form>
        </div>

        <!-- Content area -->
        <div class="screenshot-browser-content">
            <div id="tree-pane" class="tree-container">
                <p>Loading screenshots...</p>
            </div>
            <div class="screenshot-preview" id="preview-pane">
                <div id="preview-content">
                    <div id="preview-placeholder">
                        <p>Select a screenshot to preview</p>
                    </div>
                    <img id="preview-image" alt="Screenshot Preview" class="hidden"/>
                </div>
                <div id="screenshot-info"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block additional_styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/admin_browser.css') }}">
{% endblock %}

{% block scripts %}
{{ super() }}
<script id="admin-browser-script" 
        src="{{ url_for('static', filename='js/admin_browser.js') }}"
        data-build-id="{{ build_id or '' }}"
        defer>
</script>
{% endblock %}
