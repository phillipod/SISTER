{% extends "base.html" %}

{% block title %}Screenshot Browser{% endblock %}

{% block content %}
<div class="container-fluid">
    <h1>Screenshot Browser</h1>
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">Filters</div>
                <div class="card-body">
                    <form id="filter-form">
                        <div class="form-group">
                            <label for="platform-filter">Platform</label>
                            <select id="platform-filter" class="form-control">
                                <option value="all">All</option>
                                <option value="PC">PC</option>
                                <option value="Console">Console</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="type-filter">Type</label>
                            <select id="type-filter" class="form-control">
                                <option value="all">All</option>
                                <option value="space">Space</option>
                                <option value="ground">Ground</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="accepted-filter">License Accepted</label>
                            <select id="accepted-filter" class="form-control">
                                <option value="all">All</option>
                                <option value="yes">Yes</option>
                                <option value="no">No</option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>
            <div id="tree-pane" class="mt-3">
                <p>Loading screenshots...</p>
            </div>
        </div>
        <div class="col-md-8">
            <div id="preview-pane">
                <div id="preview-placeholder" class="text-center">
                    <p>Select a screenshot to preview</p>
                </div>
                <img id="preview-image" src="" alt="Screenshot Preview" class="img-fluid" style="display: none;">
                <div id="screenshot-info" class="mt-2"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
<script src="{{ url_for('static', filename='js/admin_browser.js') }}"></script>
{% endblock %}
