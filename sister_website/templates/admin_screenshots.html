{% extends "base.html" %}

{% block title %}Screenshot Browser{% endblock %}

{% block content %}
<div class="admin-container">
    <h1>Screenshot Browser</h1>
    <div class="admin-browser-layout">
        <div class="admin-browser-sidebar">
            <div class="admin-filters">
                <h3>Filters</h3>
                <form id="filter-form">
                    <div class="form-group">
                        <label for="platform-filter">Platform</label>
                        <select id="platform-filter">
                            <option value="all">All</option>
                            <option value="PC">PC</option>
                            <option value="Console">Console</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="type-filter">Type</label>
                        <select id="type-filter">
                            <option value="all">All</option>
                            <option value="space">Space</option>
                            <option value="ground">Ground</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="accepted-filter">License Accepted</label>
                        <select id="accepted-filter">
                            <option value="all">All</option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                </form>
            </div>
            <div id="tree-pane" class="tree-container">
                <p>Loading screenshots...</p>
            </div>
        </div>
        <div class="admin-browser-main">
            <div id="preview-pane">
                <div id="preview-placeholder">
                    <p>Select a screenshot to preview</p>
                </div>
                <img id="preview-image" src="" alt="Screenshot Preview" style="display: none;">
                <div id="screenshot-info"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
<script src="{{ url_for('static', filename='js/admin_browser.js') }}"></script>
{% endblock %}
