{% extends "base.html" %}

{% block title %}My Submissions{% endblock %}

{% block additional_styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/browser.css') }}">
{% endblock %}

{% block content %}
<div class="user-submissions-page">
    <h1>My Submissions</h1>
    <div class="browser-wrapper">
        <div id="tree-pane" class="tree-container">
            <p>Loading your submissions...</p>
        </div>
        <div id="preview-pane" class="preview-container">
            <div id="preview-content">
                <div id="preview-placeholder">
                    <p>Select a screenshot or submission to preview.</p>
                </div>
                <!-- Single image preview will be dynamically created here -->
            </div>
            <div id="submission-info">
                 <!-- Submission details will be loaded here by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Modal will be generated by screenshot_browser.js -->
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
<script src="{{ url_for('static', filename='js/screenshot_browser.js') }}" defer></script>
<script src="{{ url_for('static', filename='js/user_browser.js') }}" defer></script>
{% endblock %}
